<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/popup.css" rel="stylesheet">
    <link href="./css/popup.css" rel="stylesheet">
  </head>
  <body dir="auto">
    <div class="some-block" id="youtube"><a target="_blank" class="title" href="https://youtube.com"><img src="./img/youtube-icon.png">
        <h4>YouTube</h4></a>
      <input id="disable-youtube" type="checkbox" checked>
    </div>
    <div class="some-block" id="twitter"><a target="_blank" class="title" href="https://twitter.com"><img src="./img/twitter-icon.png">
        <h4>Twitter</h4></a>
      <input id="disable-nitter" type="checkbox" checked>
    </div>
    <div class="some-block" id="instagram"><a target="_blank" class="title" href="https://instagram.com"><img src="./img/instagram-icon.png">
        <h4>Instagram</h4></a>
      <input id="disable-bibliogram" type="checkbox" checked>
    </div>
    <div class="some-block" id="tikTok"><a target="_blank" class="title" href="https://tiktok.com"><img src="./img/tiktok-icon.png">
        <h4>TikTok</h4></a>
      <input id="disable-tiktok" type="checkbox" checked>
    </div>
    <div class="some-block" id="imgur"><a target="_blank" class="title" href="https://imgur.com"><img src="./img/imgur-icon.png">
        <h4>Imgur</h4></a>
      <input id="disable-imgur" type="checkbox" checked>
    </div>
    <div class="some-block" id="reddit"><a target="_blank" class="title" href="https://reddit.com"><img src="./img/reddit-icon.png">
        <h4>Reddit</h4></a>
      <input id="disable-reddit" type="checkbox" checked>
    </div>
    <div class="some-block" id="quora"><a class="title" href="https://quora.com"><img src="./img/quora.png">
      <h4 data-localise="__MSG_quora__">Quora</h4></a>
    <input id="disable-quora" type="checkbox" checked>
    </div>
    <div class="some-block" id="search"><a target="_blank" class="title">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
        <h4>Search</h4></a>
      <input id="disable-search" type="checkbox" checked>
    </div>
    <div class="some-block" id="translate"><a target="_blank" class="title" href="https://translate.google.com">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
          <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"></path>
        </svg>
        <h4>Translate</h4></a>
      <input id="disable-simplyTranslate" type="checkbox" checked>
    </div>
    <div class="some-block" id="maps"><a target="_blank" class="title" href="https://www.openstreetmap.org">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
          <path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM10 5.47l4 1.4v11.66l-4-1.4V5.47zm-5 .99l3-1.01v11.7l-3 1.16V6.46zm14 11.08l-3 1.01V6.86l3-1.16v11.84z"></path>
        </svg>
        <h4>Maps</h4></a>
      <input id="disable-osm" type="checkbox" checked>
    </div>
    <hr>
    <div class="some-block" id="change_instance_div"><a target="_blank" class="title button" id="change_instance">
        <h4>Change Instance</h4>&nbsp;
        <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 0 24 24" width="26px" fill="currentColor">
          <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"></path>
        </svg></a></div>
    <div class="some-block" id="copy_raw_div" title="Copy the original redirected link">        <a target="_blank" class="title button" id="copy_raw">
        <h4>Copy Raw</h4>&nbsp;&nbsp;
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
          <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"></path>
        </svg></a></div>
    <div class="some-block" id="unify_div" title="Unify cookies across all selected instances"><a target="_blank" class="title button" id="unify">
        <h4>Unify Settings</h4>&nbsp;&nbsp;
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
          <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"></path>
        </svg></a></div>
    <div class="some-block"><a target="_blank" class="title button" id="more-options">
        <h4>Settings</h4>&nbsp;&nbsp;
        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="26px" viewBox="0 0 24 24" width="26px" fill="currentColor">
          <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"></path>
        </svg></a></div>
    <div class="space"></div>
  </body>
</html>
